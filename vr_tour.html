<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>VR Tours — Explore Bharat</title>
  <link rel="icon" type="image/x-icon" href="images/logo.jpg" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="app.css"> 
  <script src="script.js"></script>
  <script src="common.js" defer></script> 
  <style>
    /* VR Tour Page specific styling */
    #vrTourContainer {
      padding: 2.5rem 0 2rem 0;
      max-width: 1200px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
      animation: fadeIn 1.2s cubic-bezier(.23, 1.01, .32, 1) both;
    }
    .filter-row {
      display: flex;
      gap: 15px;
      margin-bottom: 25px;
      align-items: center;
      flex-wrap: wrap;
    }
    .filter-row select {
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid var(--border);
    }
    .vr-page-header h1 {
        font-size: 2rem;
        margin-bottom: 0.5rem;
    }
  </style>
</head>

<body>
  <header class="site-header">
      <div class="brand">
        <div class="logo-mark"><img src="images/logo.jpg" alt="Logo" width="40"></div>
        <div class="brand-text"><h3><a href=index.html style="color: inherit; text-decoration: none;"><strong>Explore Bharat</strong></a></h3></div>
      </div>
      <div class="top-controls">
        <nav class="top-nav">
          <a href="index.html">Home</a>
          <a href="state.html">States</a>
        </nav>
      </div>
  </header>

  <main class="container">
    <div id="vrTourContainer">
        <section class="vr-page-header">
            <h1>Virtual 360° Tours</h1>
            <p>Explore cities with available 360° street view experiences.</p>
        </section>

        <section class="filters-and-grid">
            <div class="filter-row">
                <label for="stateFilter">Filter by State:</label>
                <select id="stateFilter">
                    <option value="">All States</option>
                    </select>
            </div>
            
            <div id="vrCitiesGrid" class="grid cards-grid">
                </div>
        </section>
    </div>
  </main>

  </body>
</html>
