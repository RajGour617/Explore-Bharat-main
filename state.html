<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>State ‚Äî Explore Bharat</title>
  <link rel="icon" type="image/x-icon" href="images/logo.jpg" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="common.js" defer></script> 
  <style>
    /* View toggling */
    #statesGridContainer { display: block; }
    #stateDetailContainer { display: none; }

    body.state-selected #statesGridContainer { display: none; }
    body.state-selected #stateDetailContainer { display: block; }
  </style>

  </head>
<body>
  <header class="site-header small">
    <div class="brand">
      <div class="logo-mark"><img src="images/logo.jpg" alt="Logo" width="40"></div>
      <div class="brand-text">
        <h3><a href=index.html style="color: inherit; text-decoration: none;"><strong>Explore Bharat</strong></a>
        </h3>
      </div>
    </div>
    <div class="top-controls">
      <nav class="top-nav">
        <a href="index.html" data-translate="home">Home</a>
        <a href="category.html" data-translate="categories">Categories</a>
      </nav>
      <div class="search-lang">
        <input id="globalSearch" type="search" data-translate="searchPlaceholder" data-translate-attr="placeholder"
          placeholder="üîé Search...">
        <button id="langToggle" class="btn-small" aria-label="Toggle language">EN/‡§π‡§ø‡§Ç</button>
      </div>
      <div class.="points-hub">
        <button id="pointsBell" class="points-bell-button" aria-label="Show Points">
           üîî <span id="user-score">0</span>
        </button>
      </div>
    </div>
  </header>

  <main class="container">
    <div class="filter-row">
        <label for="stateFilter">Choose a state:</label>
        <select id="stateFilter" title="Choose a state" aria-label="Choose a state">
          <option value="">Select a State...</option>
        </select>
    </div>

    <section id="statesGridContainer">
      <h2>Select a State to Explore</h2>
      <div id="statesGrid" class="grid">
        </div>
    </section>

    <div id="stateDetailContainer">
      <button id="backToStates" class="btn btn-secondary" style="margin-bottom: 1.5rem;">‚Üê Back to All States</button>
      <div id="stateBanner" class="state-banner">
        </div>
      <section id="stateIntro" class="state-intro">
        </section>
      <section class="cards-grid" aria-live="polite">
        <h2>Cities & Attractions</h2>
        <div id="citiesGrid" class="grid"></div>

        <h2>Festivals</h2>
        <div id="festivalsGrid" class="grid"></div>

        <h2>Food</h2>
        <div id="foodGrid" class="grid"></div>

        <h2>Dance & Music</h2>
        <div id="danceGrid" class="grid"></div>

        <h2>Arts & Crafts</h2>
        <div id="craftGrid" class="grid"></div>
      </section>
    </div>

  </main>

  <div id="modal" class="modal" aria-hidden="true">
    <div class="modal-content" role="dialog" aria-modal="true">
      <button class="modal-close" id="modalClose">‚úï</button>
      <div id="modalBody"></div>
    </div>
  </div>

  <script src="script.js" defer></script>

</body>
</html>
